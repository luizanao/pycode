<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Print your Code</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link href='http://fonts.googleapis.com/css?family=Dosis:200,400,500,600,700' rel='stylesheet' type='text/css'>

        <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/prism.css') }}">


		<script src="{{ url_for('static', filename='js/dropzone.js') }}" ></script>
        <script src="{{ url_for('static', filename='js/prism.js') }}" ></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script src="{{ url_for('static', filename='js/vendor/jquery-1.10.1.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/main.js') }}"></script>
        <script src="{{ url_for('static', filename='js/lines.js') }}"></script>
        <script src="{{ url_for('static', filename='js/fileread.js') }}"></script>
        {%block javascript%}{%endblock%}
		
        <script src="{{ url_for('static', filename='js/vendor/modernizr-2.6.2-respond-1.1.0.min.js')}}"></script>
    </head>
    <body>

        <div class="header-container">
            <div class="pop-stripe"></div>
            <a href="https://github.com/luizanao"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>
        </div>

        <div class="main-container">
            <div class="main wrapper clearfix">
                    
                    <div id="left-nav">
                            <a href="/"><h1>< PyCode ></h1></a>
                            <span>Very Simple and free Code Printer for more 50+ languages</span>
                            <h2>Step 1</h2>
                            <p>Select your Language and Enjoy!!</p>
                            <h4>OR</h4>
                            <div class="dragdrop">
                                <form action="/code-upload"  class="dropzone" enctype="multipart/form-data">
                                  <div class="fallback">
                                    <input name="file" type="file" multiple />
                                  </div>
                                </form>
                            
                            </div>

                    </div>
      
                    <div id="content">{% block content %}{% endblock %}</div>
    
                

            </div> <!-- #main -->
        </div> <!-- #main-container -->

    </body>
</html>
